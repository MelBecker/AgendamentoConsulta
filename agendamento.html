<html>
	<head>
		<style>
			body {
				background-color: lightblue;
			}
			table {
				background-color: white;
				border: 6px solid rgb(102, 173, 182);
				border-collapse: separate;
				border-radius: 9px;
				margin: 20px auto;
			}
			script {
			display: show;
			}
			th, td {
				border: 1px solid #000;
				text-align: center;
				padding: 8px;
				height: 40px;
				background-color: #f0f0f0;
			}
			h1 {
				margin: 0;
			}

		</style>
		<link rel=”stylesheet” type=”text/css” href=”estilo.css”>
		<title>Agendamento de Consulta </title>
   	</head>

	<body>

		<table width="50%" border="6">
			<tbody id="calendario">
				<tr>
					<th colspan="7">
						<h1 id="titulo-calendario">
							Calendário
						</h1>
					</th>
				</tr>
				<tr>
					<th>Domingo</th>
					<th>Segunda</th>
					<th>Terça</th>
					<th>Quarta</th>
					<th>Quinta</th>
					<th>Sexta</th>
					<th>Sábado</th>
				</tr>
			</tbody>
		</table>
		<script type="text/javascript">

			const mes = prompt("Escolha o mês (1-12): ");
			const ano = prompt("Escolha o ano (AAAA): ");

			// Converter os valores para números inteiros
			const mesInt = parseInt(mes, 10) - 1;
			const anoInt = parseInt(ano, 10);

			function gerarCalendario(ano, mes) {

				const SEMANAS_POR_MES = 6;
				const DIAS_POR_SEMANA = 7;

				const bodyCalendario = document.getElementById("calendario");

				const nomesMeses = [
					"Janeiro", "Fevereiro", "Março", "Abril", "Maio", "Junho",
					"Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"
				];

				document.getElementById("titulo-calendario").textContent = nomesMeses[mes];

				// Pegar dia da semana
				const primeiroDia = new Date(ano, mes, 1).getDay();

				// Ao buscar o dia 0 do mês que vem, temos o ultimo dia do mês atual (número de dias do mês)
				const diasNoMes = new Date(ano, mes + 1, 0).getDate();
				console.log(diasNoMes)
				let dia = 1;

				// linhas por calendario (semanas)
				// corrigir para deixar semana dinâmico
				for (let i = 0; i < SEMANAS_POR_MES; i++) {

					if (dia > diasNoMes) {
						break;
					}
					let linha_semana = document.createElement("tr");


					for (let j = 0; j < DIAS_POR_SEMANA; j++) {

						let coluna_dia = document.createElement("td");

						if (i == 0 && j < primeiroDia) {
							coluna_dia.textContent = "";
						}
						else if (dia > diasNoMes) {
							coluna_dia.textContent = "";
						}
						else {
							coluna_dia.textContent = dia;
							dia++;
						}

						linha_semana.appendChild(coluna_dia);
					}

					bodyCalendario.appendChild(linha_semana);
				}
			}

		gerarCalendario(anoInt, mesInt);
		</script>
	</body>
</html>
