		<script type="text/javascript">

			const dataAtual = new Date();
			const ano = dataAtual.getFullYear();
			const mes = dataAtual.getMonth();

			function gerarCalendario(ano, mes) {

				const SEMANAS_POR_MES = 6;
				const DIAS_POR_SEMANA = 7;

				const bodyCalendario = document.getElementById("calendario");

				// Pegar dia da semana
				const primeiroDia = new Date(ano, mes, 1).getDay();

				// Ao buscar o dia 0 do mês que vem, temos o ultimo dia do mês atual (número de dias do mês)
				const diasNoMes = new Date(ano, mes + 1, 0).getDate();
				console.log(diasNoMes)
				let dia = 1;

				// linhas por calendario (semanas)
				// corrigir para deixar semana dinâmico
				for (let i = 0; i < SEMANAS_POR_MES; i++) {

					let linha_semana = document.createElement("tr");
					console.log("semana ", i + 1);

					for (let j = 0; j < DIAS_POR_SEMANA; j++) {

						let coluna_dia = document.createElement("td");

						if (i == 0 && j < primeiroDia) {
							coluna_dia.textContent = "";
						}
						else if (dia > diasNoMes) {
							coluna_dia.textContent = "";
						}
						else {
							coluna_dia.textContent = dia;
							dia++;
						}

						linha_semana.appendChild(coluna_dia);
					}

					bodyCalendario.appendChild(linha_semana);
				}
			}

		gerarCalendario(ano, mes);
		</script>
